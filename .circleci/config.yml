defaults: &defaults
  working_directory: ~/react-file-input
  docker:
    - image: circleci/node:13.8-stretch

whitelist: &whitelist
  paths:
    - node_modules/
    - src/
    - test/
    - tools/
    - .babelrc
    - .eslintrc.json
    - .gitignore
    - package.json
    - README.md
    - yarn.lock
    - webpack.config.dev.js
    - webpack.config.prod.js


version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache--{{ checksum "package.json" }}
          - dependency-cache--
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependency-cache--{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/react-file-input
          <<: *whitelist
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-file-input
      - run:
          name: Lint
          command: yarn lint -- --no-cache
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-file-input
      - run:
          name: Test
          command: yarn test
  publish_package:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: npm publish
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish

workflows:
  version: 2
  lint_and_test_and_publish:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test:
          requires:
            - checkout
      - publish_package:
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - master
